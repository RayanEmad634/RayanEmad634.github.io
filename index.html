<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body style="background-color: #403c3c">
        <div class="container-fluid" class="shadow-lg p-3 mb-5 bg-body rounded">
            <div class="text-bg-dark p-3" style="display: flex; justify-content: center; margin-top: 5px; border: 1px solid #000000;">
                <span style="text-align: left; position: absolute; left: 35px; top: 25px; text-align: left; font-size: x-large;" class="myfont">
                    <a href="aboutme.html">About me</a>
                </span>
                <span class="myfont text-primary" style="text-align: center; margin-right: 5px; font-size: xx-large;"> Welcome to My Website</span>
                <span class="myfont" style="position: absolute; right: 35px; top: 25px; font-size: x-large;"><a href="socials.html">Socials</a></span>
            </div>
        </div>
        <hr>
        <div class="container-fluid">
            <div>
                <img src="wide.jpg" class="img-fluid" style="margin-top: 10px; border: 0.25px solid #000000; height: auto;">
                <span><button type="button" class="btn btn-secondary next" style="position: absolute; top: 55%; right: 20px;">Next</button></span>
                <span><button type="button" class="btn btn-secondary prev" style="position: absolute; top: 55%; left: 20px;">Prev</button></span>
            </div>
        </div>
        <script>
            var n_images = 3;
            var images = {"0": "wide.jpg", "1": "1.png", "2": "2.jpg"};
            var i = 0;
            document.querySelector(".next").addEventListener("click", function()
            {
                if((i + 1) < n_images)
                {
                    document.querySelector("img").src= images[(i+1)];
                    console.log(images[(i+1)]);
                    i++;
                }
            })
            document.querySelector(".prev").addEventListener("click", function()
            {
                if((i - 1) >= 0)
                {
                    document.querySelector("img").src= images[(i-1)];
                    console.log(images[(i+1)]);
                    i--;
                }
            })
        </script>
    </body>
</html>
